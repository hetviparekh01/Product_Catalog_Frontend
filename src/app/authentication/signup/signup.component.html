<div class="col-md-6 ">
    <div class="card" style="padding:1.4rem 1rem;">
        <!-- <div class="card-header"> -->
        <h3 class="text-center fw-bold" style="color:rgb(128, 87, 30) ;"> Signup </h3>
        <!-- </div> -->
        <!-- <div class="card-body"> -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group my-2">
                <label for="name" style="color:rgb(128, 87, 30) ;">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name"
                    [ngClass]="{ 'is-invalid': signupForm.get('name')?.invalid && (signupForm.get('name')?.touched||signupForm.get('name')?.dirty), 'is-valid':signupForm.get('name')?.valid}"
                    formControlName="name">
                <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched||signupForm.get('name')?.dirty)"
                    class="text-danger">
                    <span *ngIf="signupForm.get('name')?.errors?.['required']">
                        Name is required
                    </span>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="email" style="color:rgb(128, 87, 30) ;">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email"
                    [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched||signupForm.get('email')?.dirty), 'is-valid':signupForm.get('email')?.valid}">
                <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched||signupForm.get('email')?.dirty)"
                    class="text-danger">
                    <span *ngIf="signupForm.get('email')?.errors?.['required']">
                        Email is required
                    </span>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="password" style="color:rgb(128, 87, 30) ;">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched||signupForm.get('password')?.dirty), 'is-valid':signupForm.get('password')?.valid}">
                <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched||signupForm.get('password')?.dirty)"
                    class="text-danger">
                    <span *ngIf="signupForm.get('password')?.errors?.['required']">
                        Password is required
                    </span>
                </div>
            </div>
            <div class="form-group my-2">
                <label for="role" style="color:rgb(128, 87, 30) ;">Role:</label>
                <select class="form-control" id="role" formControlName="role"
                    [ngClass]="{ 'is-invalid': signupForm.get('role')?.invalid && (signupForm.get('role')?.touched||signupForm.get('role')?.dirty), 'is-valid':signupForm.get('role')?.valid}">
                    <div *ngIf="signupForm.get('role')?.invalid && (signupForm.get('role')?.touched||signupForm.get('role')?.dirty)"
                        class="text-danger">
                        <span *ngIf="signupForm.get('role')?.errors?.['required']">
                            Role is required
                        </span>
                    </div>
                    <option value="User">User</option>
                </select>
            </div>
            <div class="form-group my-2">
                <!-- <div class="mb-3"> -->
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile" (change)="onSelectedFile($event)"
                        formControlName="profileImage"
                        [ngClass]="{ 'is-invalid': signupForm.get('profileImage')?.invalid && (signupForm.get('profileImage')?.touched||signupForm.get('profileImage')?.dirty), 'is-valid':signupForm.get('profileImage')?.valid}">
                    <div *ngIf="signupForm.get('profileImage')?.invalid && (signupForm.get('profileImage')?.touched||signupForm.get('profileImage')?.dirty)"
                        class="text-danger">
                        <span *ngIf="signupForm.get('profileImage')?.errors?.['required']">
                            Image is required
                        </span>
                    </div>
                <!-- </div> -->
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-block"
                        style="background-color:rgb(143, 86, 0); color: white;">Signup</button>
                </div>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Already registered? <a routerLink="/auth/login">Back to Login</a></p>
        </div>
        <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
<!-- </div> -->

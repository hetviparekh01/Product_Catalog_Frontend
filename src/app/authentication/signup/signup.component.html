<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Signup Form
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="form-group my-3">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                formControlName="name"
                                [ngClass]="{ 'is-invalid': signupForm.get('name')?.invalid && (signupForm.get('name')?.touched||signupForm.get('name')?.dirty), 'is-valid':signupForm.get('name')?.valid}"
                                formControlName="name">
                            <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched||signupForm.get('name')?.dirty)"
                                class="text-danger">
                                <span *ngIf="signupForm.get('name')?.errors?.['required']">
                                    Name is required
                                </span>
                            </div>
                        </div>
                        <div class="form-group my-3">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email"
                                formControlName="email"
                                [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched||signupForm.get('email')?.dirty), 'is-valid':signupForm.get('email')?.valid}">
                            <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched||signupForm.get('email')?.dirty)"
                                class="text-danger">
                                <span *ngIf="signupForm.get('email')?.errors?.['required']">
                                    Email is required
                                </span>
                            </div>
                        </div>
                        <div class="form-group my-3">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched||signupForm.get('password')?.dirty), 'is-valid':signupForm.get('password')?.valid}">
                            <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched||signupForm.get('password')?.dirty)"
                                class="text-danger">
                                <span *ngIf="signupForm.get('password')?.errors?.['required']">
                                    Password is required
                                </span>
                            </div>
                        </div>
                        <div class="form-group my-3">
                            <label for="role">Role:</label>
                            <select class="form-control" id="role" formControlName="role"
                                [ngClass]="{ 'is-invalid': signupForm.get('role')?.invalid && (signupForm.get('role')?.touched||signupForm.get('role')?.dirty), 'is-valid':signupForm.get('role')?.valid}">
                                <div *ngIf="signupForm.get('role')?.invalid && (signupForm.get('role')?.touched||signupForm.get('role')?.dirty)"
                                    class="text-danger">
                                    <span *ngIf="signupForm.get('role')?.errors?.['required']">
                                        Role is required
                                    </span>
                                </div>
                                <option value="User">User</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Signup</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Already registered? <a routerLink="/auth/login">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6 ">
    <div class="card border-start-0"  style="padding:8rem 1rem;">
    <!-- <div class="card-header"> -->
    <h3 class="text-center fw-bold" style="color:rgb(128, 87, 30) ;"> LOG IN </h3>
    <!-- </div> -->
    <!-- <div class="card-body"> -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <label for="email" style="color:rgb(128, 87, 30) ;">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched||loginForm.get('email')?.dirty), 'is-valid':loginForm.get('email')?.valid}">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched||loginForm.get('email')?.dirty)"
                class="text-danger">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email is required
                </span>
            </div>
        </div>
        <div class="form-group  mt-3">
            <label for="password" style="color:rgb(128, 87, 30) ;">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched||loginForm.get('password')?.dirty), 'is-valid':loginForm.get('password')?.valid}">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched||loginForm.get('password')?.dirty)"
                class="text-danger">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required
                </span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-block mt-3  mx-auto"
                    style="background-color:rgb(143, 86, 0); color: white;">Login</button>
            </div>
        </div>
    </form>
    <div class="mt-3 text-center">
        <p>Not registered yet? <a routerLink="/auth/signup">Signup here</a></p>
    </div>
    <!-- </div> -->
    </div>
</div>

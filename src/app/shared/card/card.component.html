<div class="row my-5 mb-5">
    <div class="col-lg-3" *ngFor="let content of contentData">
        <div class="card h-100 " style="width: 18rem;">
            <img src="http://localhost:3000/public/{{content.imagePath}}" class="card-img-top h-100 w-100" alt="..." >
            <div class="card-body">
                <h5 class="card-title">{{content.title}}</h5>
                <p class="card-text">{{content.description}}</p>
                <p class="card-text"><b>{{content.price}}</b></p>
                <a  class="btn btn-primary" routerLink="">Buy</a>
            </div>
        </div>
    </div>
</div>

<div class="row my-5 mb-5">
    <div class="col-lg-3 col-md-4 col-sm-6 d-flex justify-content-center mb-5" *ngFor="let content of contentData">
        <div class="card h-80 shadow-lg rounded " style="width: 18rem;">
            <img src="http://localhost:3000/public/{{content.imagePath}}" class="card-img-top" alt="..." height="350px">
            <div class="card-body">
                <h5 class="card-title">{{content.title}}</h5>
                <p class="card-text text-truncate">{{content.description}}</p>
                <p class="card-text"><b>Price: {{content.price}}</b></p>
                <p class="card-text"><b>Category Name: </b>{{content.categoryDetails.categoryName}}</p>
                <a  class="btn  mx-1" routerLink="/updateproduct/{{content._id}}" *ngIf="role==='Admin'" style="background-color:#f7d9c4 ;">Update</a>
                <a  class="btn  mx-1" (click)="deleteData(content._id)" *ngIf="role==='Admin'" style="background-color: #faedcb ;">Delete</a>
            </div>
        </div>
    </div>
</div>
